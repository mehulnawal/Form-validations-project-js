<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up/ Sign in form</title>

    <!-- Bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome Pro -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <!-- css link  -->
    <link rel="stylesheet" href="./validation.css">
</head>

<body>

    <h3 class="text-center my-4 title-main">Sign Up</h3>

    <div id="signIn" class="border h-100 p-3 rounded rounded-3 w-75 mx-auto shadow">
        <div class="container">
            <div class="signINMain">

                <div class="d-flex justify-content-between align-items-center">
                    <!-- music icon -->
                    <i class="fa-solid fa-music" id="musicIconPlay"></i>
                    <i class="fa-solid fa-music-slash" id="musicIconStop"></i>
                    <h5 class="text-center fw-bold">Create Account</h5>
                    <audio id="bgMusic" src="./bg-music.mp3" controls></audio>
                    <div></div>
                </div>


                <form action="">

                    <!-- name -->
                    <div class="row align-items-center justify-content-between mt-4">
                        <div class="col-lg-6 col-12">
                            <div class="d-flex flex-column justify-content-center">
                                <input type="text" name="fname" id="fname" class="form-control"
                                    placeholder="Enter your First Name">
                                <span id="fname-error" class="text-danger fs-6 mt-1"></span>
                            </div>
                        </div>

                        <div class="col-lg-6 col-12 mt-lg-0 mt-4">
                            <div class="d-flex flex-column justify-content-center">
                                <input type="text" name="lname" id="lname" class="form-control"
                                    placeholder="Enter your Last Name">
                                <span id="lname-error" class="text-danger fs-6 mt-1"></span>
                            </div>
                        </div>
                    </div>

                    <div class="email mt-4">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                        <span id="email-error" class="text-danger fs-6 mt-1"></span>
                    </div>

                    <!-- password -->
                    <div class="row password">

                        <!-- password -->
                        <div class="col-lg-6 col-12 password-main">
                            <div class=" mt-4">
                                <div class="position-relative">
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Enter your password">
                                    <i class="fa-regular fa-eye" id="eye-open"></i>
                                    <i class="fa-solid fa-eye-slash" id="eye-open2"></i>
                                </div>
                                <span id="password-error" class="text-danger fs-6 mt-1"></span>

                            </div>
                        </div>

                        <!-- confirm password -->
                        <div class="col-lg-6 col-12  password-main">
                            <div class="password-confirm mt-4">
                                <div class="position-relative">
                                    <input type="password" name="password-confirm" id="password-confirm"
                                        class="form-control" placeholder="Enter your Confirm password">
                                    <i class="fa-regular fa-eye" id="confirm-eye-open"></i>
                                    <i class="fa-solid fa-eye-slash" id="confirm-eye-open2"></i>
                                </div>
                                <span id="password-confirm-error" class="text-danger fs-6 mt-1"></span>

                            </div>
                        </div>
                    </div>

                    <div class="terms mt-4">
                        <input type="checkbox" name="terms" id="termsCheckBox">
                        <label for="terms">Terms & Conditions</label>
                        <span id="termsError" class="text-danger fs-6 mt-1"></span>
                    </div>

                    <div class="submit my-3">
                        <input type="submit" value="Sign In" class="btn btn-success w-100 border-0" id="submit">
                    </div>
                </form>
                <span> Already have an account <a href="./login.html">Login</a> here</span>
            </div>
        </div>
    </div>

    <script src="/validation.js"></script>
</body>

</html>

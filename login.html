<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up/ Sign in form</title>

    <!-- Bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome Pro -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <!-- css link  -->
    <link rel="stylesheet" href="./validation.css">
</head>

<body>

    <h3 class="text-center my-4 title-main">Sign In</h3>
    <div id="signIn" class="border h-100 p-3 rounded rounded-3 w-75 mx-auto shadow">
        <div class="container">
            <div class="signINMain">

                <div class="d-flex justify-content-between align-items-center">
                    <!-- music icon -->
                    <i class="fa-solid fa-music" id="musicIconPlay"></i>
                    <i class="fa-solid fa-music-slash" id="musicIconStop"></i>
                    <h5 class="text-center fw-bold mb-0">Welcome Back</h5>
                    <audio id="bgMusic" src="./bg-music.mp3" controls></audio>
                    <div></div>
                </div>

                <form action="">

                    <!-- user data -->
                    <div class="row align-items-center justify-content-between mt-4" id="userSelectMain">
                        <div class="col-12">
                            <div class="d-flex flex-column justify-content-center">
                                <label for=""></label>
                                <select name="" id="userSelect" class="form-select">
                                    <option class="" value="selectUser" selected>Choose a saved user</option>
                                    <option id="userData" value="userData"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="email mt-4">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                        <span id="email-error" class="text-danger fs-6 mt-1"></span>
                    </div>

                    <!-- password -->
                    <div class="row password">

                        <!-- password -->
                        <div class="col-12 password-main">
                            <div class=" mt-4">
                                <div class="position-relative">
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Enter your password">
                                    <i class="fa-regular fa-eye" id="eye-open"></i>
                                    <i class="fa-solid fa-eye-slash" id="eye-open2"></i>
                                </div>
                                <span id="password-error" class="text-danger fs-6 mt-1"></span>

                            </div>
                        </div>
                    </div>

                    <div class="submit my-3">
                        <input type="submit" value="Sign In" class="btn btn-success w-100 border-0" id="signInBtn">
                    </div>
                </form>

                <div class="d-flex align-items-center justify-content-between">
                    <span> New User <a href="./index.html">Create an account</a> here</span>

                    <span type="button" id="forgetBtn">Forget Password</span>

                </div>
            </div>
        </div>
    </div>

    <script src="/loginValidations.js"></script>
</body>

</html>
